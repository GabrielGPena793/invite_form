<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Festivite</title>
  </head>
  <body>
    <div class="container">
      <section id="banner">
        <img src="./assets/Logo.svg" alt="logo" />
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </section>
      <section id="form-invite">
        <form enctype="multipart/form-data">
          <h2>Crie seu convite</h2>

          <fieldset id="event-about" class="grid">
            <legend>
              <img
                src="./assets/icons/calendar.svg"
                alt="icone de calendário"
              />
              Sobre o evento
            </legend>

            <label for="title">Título</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Nome do evento"
            />

            <div class="input-wrapper grid">
              <div>
                <label for="start-date">Inicio</label>
                <input
                  type="datetime-local"
                  id="start-date"
                  name="start-date"
                  placeholder="DD/MM/AAAA, --:--"
                />
              </div>

              <div>
                <label for="end-date">Fim</label>
                <input
                  type="datetime"
                  id="end-date"
                  name="end-date"
                  placeholder="DD/MM/AAAA, --:--"
                />
              </div>
            </div>

            <div class="input-wrapper grid">
              <div class="radio-wrapper">
                <div>
                  <img src="./assets/icons/video.svg" alt="icone de camera" />
                  <label for="inPerson">Presencial</label>
                  <input
                    type="radio"
                    id="inPerson"
                    name="type"
                    value="inPerson"
                  />
                </div>

                <div>
                  <img
                    src="./assets/icons/building-2.svg"
                    alt="icone de edificio"
                  />
                  <label for="online">Online</label>
                  <input type="radio" id="online" name="type" value="online" />
                </div>
              </div>

              <div>
                <label for="local">Local</label>
                <input
                  type="text"
                  id="local"
                  name="local"
                  placeholder="Link ou endereço"
                />
              </div>
            </div>

            <label for="description">Descrição</label>
            <textarea
              name="description"
              id="description"
              placeholder="Escreva sobre os detalhes do evento"
            ></textarea>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
